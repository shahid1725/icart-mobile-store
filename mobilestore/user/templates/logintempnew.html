<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <title>Login | iCart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'logintempnewimages/icons/favicon.ico'%}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'logintempnewvendor/bootstrap/css/bootstrap.min.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'logintempnewfonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'logintempnewfonts/iconic/css/material-design-iconic-font.min.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'logintempnewvendor/animate/animate.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'logintempnewvendor/css-hamburgers/hamburgers.min.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'logintempnewvendor/animsition/css/animsition.min.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'logintempnewvendor/select2/select2.min.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'logintempnewvendor/daterangepicker/daterangepicker.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{%  static 'logintempnewcss/util.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'logintempnewcss/main.css'%}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('/static/logintempnewimages/phonebg.jpg');">
        <div class="wrap-login100">
            <form action="" method="post" class="login100-form validate-form form:control">




					<span class="login100-form-logo">
						<i class="fab fa-apple"></i>
					</span>


                <span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>


                {%csrf_token%}
                {{form.as_p}}

                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label  class="label-checkbox100" for="ckb1">
                        Remember me
                    </label>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>
                    <div class="text-center  p-t-40">
                    <a class="txt1" href="{% url 'signup'%}">
                        Create New account
                    </a>
                </div>

                <div class="text-center">
                    <a class="txt1" href="#">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="{%static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{%static 'vendor/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{%static 'vendor/bootstrap/js/popper.js'%}"></script>
<script src="{%static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{%static 'vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{%static 'vendor/daterangepicker/moment.min.js'%}"></script>
<script src="{%static 'vendor/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
<script src="{%static 'vendor/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
<script src="{%static 'js/main.js'%}"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/97c1bde949.js" crossorigin="anonymous"></script>
</body>
</html>
