                            <h5>{{mob.item}}</h5>
                            <h5>{{mob.status}}</h5>

                        </div>
                    </div>
                </td>
                <td>
                    <h5><b>â‚¹{{mob.item.Price}}</b></h5>

            </tr>
            {%endfor%}


        </table>
    </div>
</div>

{%endblock%}
